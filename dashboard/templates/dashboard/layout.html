{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/test.svg' %}">
    
    <!-- base:css -->
    <link rel="stylesheet" href="{% static 'dashboard/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <!-- endinject -->
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css"></link>

    <script>
        function myClock() {         
          setTimeout(function() {   
            const d = new Date();
            const n = d.toLocaleTimeString();
            document.getElementById("clock").innerHTML = n + " - {% now 'F j, Y' %}" ; 
            myClock();             
          }, 1000)
        }
        myClock(); 
    </script>

    <!-- base:js -->
    <script src="{% static 'dashboard/vendors/javascript/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <script src="{% static 'dashboard/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="{% static 'dashboard/js/off-canvas.js' %}"></script>
    <script src="{% static 'dashboard/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'dashboard/js/template.js' %}"></script>
    <!-- endinject -->
    <!-- plugin js for this page -->
    <script src="{% static 'dashboard/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- Custom js for this page-->
    <script src="{% static 'dashboard/js/dashboard.js' %}"></script>
    <!-- End custom js for this page-->

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/r-2.3.0/rg-1.2.0/sc-2.0.7/sp-2.0.2/sl-1.4.0/datatables.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/r-2.3.0/rg-1.2.0/sc-2.0.7/sp-2.0.2/sl-1.4.0/datatables.min.js"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

</head>

<body>
    {% block body %}
    {% endblock %}
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'
    
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
    
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        }
    
        form.classList.add('was-validated')
        }, false)
        })
        })()
    </script>
    <script type="text/javascript">
      $(document).ready(function () {

        if (localStorage.getItem("save-scroll-state") != null) {
          $(window).scrollTop(localStorage.getItem("save-scroll-state"));
        }

        $(window).on("scroll", function () {
          localStorage.setItem("save-scroll-state", $(window).scrollTop());
        });

      });
    </script>
    {% load sweetify %}
    {% sweetify %}
</body>

</html>
