{% load widget_tweaks %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h3 class="modal-title">Update Garden Detail ID: {{data.id}}</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        
        <div class="form-floating mb-3">
            {{ form.Garden_Name }}
            <label class="" for="">Garden Name</label>
        </div>
        <div class="form-floating mb-3">
            {{ form.Garden_Description }}
            <label class="" for="">Garden Description</label>
        </div>
        <div class="form-floating mb-3">
            {{ form.Available_Space }}
            <label class="" for="">Available Space</label>
        </div>
        <div class="form-group mb-3">
            <label class="" for="">Lot Type</label>
            <label class="form-label text-black-50" for="">(Hold Ctrl to to select multiple lots)</label>
            {{ form.Lot_Type }}
           
        </div>
        <div class="form-group mb-3">
            <label class="" for="">Lot Image</label>
            <!-- <input class="form-check-input ms-2" type="checkbox" id="removeimage">
            <label class="form-check-label" for="removeimage">Clear Image</label> -->
            {{ form.Lot_Image }}
        </div>
        
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
